<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <div class="container">
        <h1>Is your Birthday Lucky?</h1>
        <div class="alert">
            <p>Privacy Notice! No data is being stored</p>
        </div>
        <h2>Enter your birthdate:</h2>
        <input type="date" name="" id="dob">
        <h2>Enter your Lucky Number</h2>
        <input type="number" name="" id="lucky">
        <button id="check">Check</button>
        <div class="error"></div>
        <div class="output">
            
        </div>
        <img src="" alt="" id="lucky-img">
    </div>
   
</body>
<script src="app.js"></script>

</html>
